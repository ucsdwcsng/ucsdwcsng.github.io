      description: "Keynote 1: Toward Hybridized Cyber Physical Systems (H-CPS)"
      author: Falko Dressler (TU Berlin)
      link: https://www.tkn.tu-berlin.de/team/dressler/
      bio: "Falko Dressler is full professor and Chair for Telecommunication Networks at the School of Electrical Engineering and Computer Science, TU Berlin. He received his M.Sc. and Ph.D. degrees from the Dept. of Computer Science, University of Erlangen in 1998 and 2003, respectively. He is an IEEE Fellow as well as an ACM Distinguished Member. His research objectives include adaptive wireless networking (sub-6GHz, mmWave, visible light, molecular communication) and wireless-based sensing with applications in ad hoc and sensor networks, the Internet of Things, and Cyber-Physical Systems."
      pic: falko.jpg
