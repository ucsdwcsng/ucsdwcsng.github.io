      author: Deepak Vasisht (University of Illinois Urbana-Champaign)
      link: https://deepakv.web.illinois.edu
      pic: deepak.png
      bio: "Deepak Vasisht is an Assistant Professor in Computer Science at UIUC. He works on wireless networks and Internet-of-Things. His current research focuses on next generation networking systems such as satellite networks, 5G, and in-body networks. He recently graduated with a Ph.D. from MIT, advised by Prof. Dina Katabi. He was also the inaugural Industry Research Fellow at Microsoft, where he worked on FarmBeats among other things."
